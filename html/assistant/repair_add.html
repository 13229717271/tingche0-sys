<!DOCTYPE html>
<html lang="zh-cn"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/addrepair}">
            <div class="form-group">
                <div class="label">
                    <label>设备编号：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="rid" data-validate="required:请输入设备编号" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>设备名称：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="rname" data-validate="required:请输入设备名称" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label>型号：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="rno" value="" data-validate="required:请输入型号" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>故障现象描述：</label>
                </div>
                <div class="field">
                    <textarea class="input" name="rcontent" style=" height:90px;"  data-validate="required:请输入故障现象描述" ></textarea>
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>报修时间：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="rtime" data-validate="required:请输入星期" />
                    <div class="tips"></div>
                </div>
            </div>


            <div class="form-group">
                <div class="label">
                    <label>报修人：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="rperson" value="" data-validate="required:请输入系统时间" />
                    <div class="tips"></div>
                </div>
            </div>

            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body></html>
